tags:
  - Contacts
summary: Update contact details
operationId: updateContact
description: |
  Updates the details of a specific contact. If a photo is provided, it will be updated as well.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the contact to update
    schema:
      type: string
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'The name of the contact'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'The phone number of the contact'
            type: string
            example: '+1234567890'
          isFavorite:
            description: 'Indicates whether the contact is marked as a favorite'
            type: boolean
            example: true
          email:
            description: 'The email of the contact'
            type: string
            example: 'johndoe@gmail.com'
            default: false
          contactType:
            description: 'Specifies the type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
            default: 'personal'
          photo:
            description: 'The photo of the contact'
            type: string
            format: binary
        additionalProperties: false
  description: 'Fields to be updated for the contact. Only the fields provided will be updated.'
responses:
  200:
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              properties:
                contact:
                  type: object
                  additionalProperties: true
  404:
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  500:
    description: Error updating contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Error updating contact
    '401':
    $ref: '../../../components/responses/401.yaml'
