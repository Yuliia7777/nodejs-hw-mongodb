# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - age
  - gender
  - avgMark
  - onDuty
properties:
  _id:
    description: "Student's id"
    type: string
    example: 66cac506c0c58cc75510c10e
  name:
    description: "Student's name"
    type: string
    example: 'John Doe'
  age:
    description: "Student's age"
    type: number
    example: 12
  gender:
    description: "Student's age"
    type: string
    enum: ['male', 'female', 'other']
  avgMark:
    description: "Student's average mark. Should be between 1 and 12"
    type: number
    example: 9.7
  onDuty:
    description: 'Whether is student on duty'
    type: boolean
    example: false
  parentId:
    description: "Student's parent id"
    type: string
    example: 66cac506c0c58cc75510c10e
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/dqjvrm1jk/image/upload/v1724564742/wqj3q64cx0mrd7sv0d5x.png
