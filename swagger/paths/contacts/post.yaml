#/swagger/paths/contacts/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a new contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's first name"
            type: string
            example: 'John Doe'
          email:
            description: "Contact's email address"
            type: string
            format: email
            example: 'john.doe@example.com'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+0987654321'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
          isFavourite:
            description: 'Contact is Favorite'
            type: boolean
          contactType:
            description: "Contact's Type"
            type: string
            enum: ['home', 'work', 'personal']
            default: 'personal'
            # example: 'personal'
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
